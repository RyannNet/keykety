<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Link Único</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000000, #060F2A);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(8, 9, 17, 0.96);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(33, 40, 57, 0.96);
            box-shadow: 0 4px 10px rgba(77, 94, 115, 0.4);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #6E00FF;
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Único Gerado</h1>
        <p id="generated-link">Carregando link...</p>
        <p>Este link expirará em 48 horas.</p>
    </div>

    <script>
        // Função para gerar um link único
        function generateLink() {
            let expirationTime = 48; // Expiração de 48 horas
            let uniqueId = Math.random().toString(36).substr(2, 8); // ID único

            // Salva o ID e a expiração no localStorage
            localStorage.setItem('uniqueId', uniqueId);
            localStorage.setItem('expirationTime', expirationTime);

            let link = `https://keykety.vercel.app/?id=${uniqueId}`;

            // Exibe o link gerado
            document.getElementById("generated-link").innerHTML = `
                <a href="${link}" target="_blank">${link}</a>
            `;
        }

        // Chama a função de gerar o link ao carregar a página
        generateLink();
    </script>
</body>
</html>
